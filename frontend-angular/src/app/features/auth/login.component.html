<div class="auth-page">
  <div class="auth-hero">
    <div class="logo-wrap">
      <div class="logo-badge">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="logo-mark">
          <path d="M7 12.5l6-8 1.5 1.2-3.2 4.3H17l-6 8-1.5-1.2 3.1-4.3H7z" />
        </svg>
        <span class="logo-dot"></span>
      </div>
    </div>
    <div class="brand">
      <span>FULLFILL</span><span class="brand-accent">PRO</span>
    </div>
    <div class="tagline">
      <span class="tag-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 4a4 4 0 0 1 4 4v2h2a2 2 0 0 1 2 2v6H4v-6a2 2 0 0 1 2-2h2V8a4 4 0 0 1 4-4zm-2 6h4V8a2 2 0 1 0-4 0v2z" />
        </svg>
      </span>
      AI-Powered Fulfillment Platform
    </div>
  </div>

  <div class="auth-card">
    <div class="auth-tabs">
      <button class="tab active" type="button">
        <span class="tab-icon">â†—</span> Login
      </button>
      <a class="tab" routerLink="/signup">
        <span class="tab-icon">ðŸ‘¤</span> Sign Up
      </a>
    </div>

    <div class="alert error" *ngIf="errorMessage()">
      <span class="alert-icon">!</span>
      {{ errorMessage() }}
    </div>

    <form (ngSubmit)="submit()" class="form">
      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm0 2l8 5 8-5H4z" />
          </svg>
          Email or username
        </span>
        <input [(ngModel)]="identifier" name="identifier" type="text" required placeholder="user@company.com or username" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M6 10a6 6 0 0 1 12 0v2h1a2 2 0 0 1 2 2v6H3v-6a2 2 0 0 1 2-2h1v-2zm2 0v2h8v-2a4 4 0 0 0-8 0z" />
          </svg>
          Password
        </span>
        <input [(ngModel)]="password" name="password" type="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" [disabled]="loading()" />
      </label>

      <button type="submit" class="primary-btn" [disabled]="loading()">
        <span class="btn-icon" *ngIf="!loading()">â†—</span>
        <span *ngIf="loading()">â€¦</span>
        {{ loading() ? 'Logging in' : 'Login' }}
      </button>
    </form>

    <div class="auth-footer">
      By continuing, you agree to our Terms of Service and Privacy Policy
    </div>
  </div>
</div>
