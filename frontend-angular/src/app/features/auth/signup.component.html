<div class="auth-page">
  <div class="auth-hero">
    <div class="logo-wrap">
      <div class="logo-badge">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="logo-mark">
          <path d="M7 12.5l6-8 1.5 1.2-3.2 4.3H17l-6 8-1.5-1.2 3.1-4.3H7z" />
        </svg>
        <span class="logo-dot"></span>
      </div>
    </div>
    <div class="brand">
      <span>FULLFILL</span><span class="brand-accent">PRO</span>
    </div>
    <div class="tagline">
      <span class="tag-icon">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 4a4 4 0 0 1 4 4v2h2a2 2 0 0 1 2 2v6H4v-6a2 2 0 0 1 2-2h2V8a4 4 0 0 1 4-4zm-2 6h4V8a2 2 0 1 0-4 0v2z" />
        </svg>
      </span>
      AI-Powered Fulfillment Platform
    </div>
  </div>

  <div class="auth-card">
    <div class="auth-tabs">
      <a class="tab" routerLink="/login">
        <span class="tab-icon">-></span> Login
      </a>
      <button class="tab active" type="button">
        <span class="tab-icon">+</span> Sign Up
      </button>
    </div>

    <div class="alert error" *ngIf="errorMessage()">
      <span class="alert-icon">!</span>
      {{ errorMessage() }}
    </div>

    <form (ngSubmit)="submit()" class="form">
      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.4 0-8 2-8 4v2h16v-2c0-2-3.6-4-8-4z" />
          </svg>
          Full name
        </span>
        <input [(ngModel)]="fullName" name="fullName" required placeholder="Your full name" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M3 7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7zm3 0v10h12V7H6zm2 2h8v2H8V9zm0 4h6v2H8v-2z" />
          </svg>
          Company name
        </span>
        <input [(ngModel)]="companyName" name="companyName" required placeholder="Your company" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M12 2a7 7 0 0 1 7 7c0 5-7 13-7 13S5 14 5 9a7 7 0 0 1 7-7zm0 9a2 2 0 1 0-2-2 2 2 0 0 0 2 2z" />
          </svg>
          Company address
        </span>
        <textarea [(ngModel)]="companyAddress" name="companyAddress" rows="3" required placeholder="Street, city, state, ZIP" [disabled]="loading()"></textarea>
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm0 2l8 5 8-5H4z" />
          </svg>
          Email
        </span>
        <input [(ngModel)]="email" name="email" type="email" required placeholder="you@company.com" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
          </svg>
          Mobile number
        </span>
        <input [(ngModel)]="mobileNumber" name="mobileNumber" type="tel" required placeholder="+1 (555) 000-0000" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M6 10a6 6 0 0 1 12 0v2h1a2 2 0 0 1 2 2v6H3v-6a2 2 0 0 1 2-2h1v-2zm2 0v2h8v-2a4 4 0 0 0-8 0z" />
          </svg>
          Password
        </span>
        <input [(ngModel)]="password" name="password" type="password" required placeholder="Create a password" [disabled]="loading()" />
      </label>

      <label class="field">
        <span class="field-label">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="field-icon">
            <path d="M3.9 12c.35-1.8 2.57-3.5 6.1-3.5.63 0 1.26.07 1.87.2m10.08.3c1.18.5 2.25 1.35 2.95 2.5M9 9c2.21 0 4.265.6 5.896 1.64m6 7a9.003 9.003 0 0 1-7.896 4.36M9 19c-2.21 0-4.265-.6-5.896-1.64" />
          </svg>
          Warehouse ID
        </span>
        <input [(ngModel)]="warehouseId" name="warehouseId" required placeholder="Enter warehouse ID" [disabled]="loading()" />
      </label>

      <div class="field">
        <span class="field-label">Default role for signup</span>
        <div class="role-chip">{{ defaultSignupRole }}</div>
      </div>

      <button type="submit" class="primary-btn" [disabled]="loading()">
        <span class="btn-icon" *ngIf="!loading()">+</span>
        <span *ngIf="loading()">...</span>
        {{ loading() ? 'Creating account' : 'Create account' }}
      </button>
    </form>

    <div class="auth-footer">
      By continuing, you agree to our Terms of Service and Privacy Policy
    </div>
  </div>
</div>
