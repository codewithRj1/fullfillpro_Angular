<header
    class="h-16 bg-card/80 backdrop-blur-xl border-b border-border/50 px-6 flex items-center justify-between relative z-10 sticky top-0">
    <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-primary/30 to-transparent">
    </div>

    <div class="flex items-center gap-4 min-w-0">
        <ng-container *ngIf="isDashboardRoute(); else defaultHeaderTools">
            <div class="dashboard-command">
                <div class="dashboard-command-title">
                    <span>COMMAND CENTER</span>
                    <lucide-icon name="cpu" class="w-4 h-4 text-primary animate-pulse"></lucide-icon>
                </div>
                <p class="dashboard-command-subtitle">
                    <lucide-icon name="sparkles" class="w-3.5 h-3.5 text-primary"></lucide-icon>
                    AI-Powered Analytics & Real-Time Insights
                </p>
            </div>
        </ng-container>

        <ng-template #defaultHeaderTools>
            <div class="relative w-80 group hidden md:block">
                <div class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none">
                </div>
                <input type="text" placeholder="Search orders, products, customers..."
                    class="w-full pl-10 pr-12 py-2 bg-muted/30 border border-border/50 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary/50 transition-all">
                <kbd
                    class="absolute right-3 top-1/2 -translate-y-1/2 px-2 py-0.5 text-xs font-mono text-muted-foreground bg-muted rounded pointer-events-none">
                    Ctrl+K
                </kbd>
            </div>

            <button
                class="flex items-center gap-2 px-3 py-1.5 text-xs border border-primary/30 text-primary hover:bg-primary/10 rounded-xl transition-colors">
                <lucide-icon name="sparkles" class="w-3 h-3"></lucide-icon>
                <span class="hidden lg:inline">AI Assistant</span>
            </button>
        </ng-template>
    </div>

    <div class="flex items-center gap-3">
        <div class="relative group">
            <button
                class="flex items-center justify-between gap-2 min-w-[180px] px-3 py-2 border border-border/50 rounded-xl hover:border-primary/30 hover:bg-primary/5 transition-all">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary/20 to-info/20 flex items-center justify-center">
                        <lucide-icon name="store" class="w-4 h-4 text-primary"></lucide-icon>
                    </div>
                    <div class="text-left">
                        <span class="text-sm font-medium block leading-none">{{ getDisplayName() }}</span>
                        <span class="text-xs text-muted-foreground mt-0.5">{{ getDisplaySubtitle() }}</span>
                    </div>
                </div>
                <lucide-icon name="chevron-down" class="w-4 h-4 text-muted-foreground"></lucide-icon>
            </button>

            <div
                class="absolute right-0 top-full mt-2 w-64 glass-card rounded-xl p-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform translate-y-2 group-hover:translate-y-0 shadow-xl">
                <div class="px-2 py-1.5 text-xs font-display tracking-wider text-primary font-semibold">SELECT STORE
                </div>
                <div class="h-px bg-border/50 my-1"></div>

                <button (click)="selectStore('all')"
                    class="w-full text-left px-2 py-2 rounded-lg hover:bg-accent flex flex-col gap-1 transition-colors">
                    <div class="flex items-center gap-2">
                        <span class="font-medium text-sm">All Stores</span>
                        <span *ngIf="selectedStore() === 'all'"
                            class="text-[10px] bg-success/10 text-success px-1.5 rounded border border-success/20">Active</span>
                    </div>
                    <span class="text-xs text-muted-foreground">View data from all {{ stores().length }}
                        connected stores</span>
                </button>

                <div class="h-px bg-border/50 my-1"></div>

                <button *ngFor="let store of stores()" (click)="selectStore(store)"
                    class="w-full text-left px-2 py-2 rounded-lg hover:bg-accent flex flex-col gap-1 transition-colors">
                    <div class="flex items-center gap-2">
                        <span class="font-medium text-sm">{{ getStoreName(store) }}</span>
                        <span *ngIf="selectedStore() !== 'all' && selectedStoreId() === store.id"
                            class="text-[10px] bg-success/10 text-success px-1.5 rounded border border-success/20">Active</span>
                    </div>
                    <span class="text-xs text-muted-foreground">{{ getStoreSecondaryText(store) }}</span>
                </button>
            </div>
        </div>

        <button class="p-2 text-muted-foreground hover:text-foreground transition-colors">
        </button>

        <button
            class="relative p-2 rounded-full hover:bg-accent/50 text-muted-foreground hover:text-foreground transition-colors group">
            <lucide-icon name="bell" class="w-5 h-5 transition-colors group-hover:text-primary"></lucide-icon>
            <span
                class="absolute top-1.5 right-1.5 w-2.5 h-2.5 bg-destructive rounded-full animate-pulse ring-2 ring-card"></span>
        </button>

        <div class="relative">
            <button (click)="toggleProfileMenu()"
                class="flex items-center gap-2 pl-1 pr-3 py-1 hover:bg-primary/5 rounded-xl transition-colors">
                <div
                    class="w-9 h-9 rounded-xl bg-gradient-to-br from-primary to-info flex items-center justify-center shadow-glow-sm">
                    <lucide-icon name="user" class="w-4 h-4 text-white"></lucide-icon>
                </div>
                <div class="text-left hidden md:block">
                    <div class="text-sm font-medium leading-none">{{ getDisplayUserName() }}</div>
                    <div class="text-xs text-muted-foreground mt-0.5">{{ getDisplayUserEmail() }}</div>
                    <div class="text-[10px] text-primary/80 mt-0.5">{{ getDisplayUserRole() }}</div>
                </div>
                <lucide-icon name="chevron-down" class="w-4 h-4 text-muted-foreground"></lucide-icon>
            </button>

            <div *ngIf="profileMenuOpen()" class="menu-backdrop" (click)="closeProfileMenu()"></div>
            <div *ngIf="profileMenuOpen()" class="profile-menu">
                <button class="menu-item" (click)="goToAccountSettings()">Account Settings</button>
                <button class="menu-item" (click)="goToActivePlan()">Active Plan</button>
                <div class="menu-divider"></div>
                <button class="menu-item danger" (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</header>
