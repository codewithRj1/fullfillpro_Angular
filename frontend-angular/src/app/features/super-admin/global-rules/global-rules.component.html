<div class="space-y-6">
    <div>
        <h1 class="text-2xl font-display font-bold">Global Rules</h1>
        <p class="text-muted-foreground">Apply platform-wide rules for all companies</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="p-6 rounded-xl border border-border/50 bg-card space-y-4">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="font-semibold">Auto Sync</h2>
                    <p class="text-sm text-muted-foreground">Force daily inventory sync for all sellers</p>
                </div>
                <label class="inline-flex items-center gap-2 text-sm">
                    <input type="checkbox" [(ngModel)]="autoSync">
                    Enabled
                </label>
            </div>

            <div>
                <label class="text-sm font-medium">Minimum price floor</label>
                <input type="number" [(ngModel)]="priceFloor" class="w-full mt-2 px-3 py-2 border border-border rounded-lg">
            </div>

            <div class="flex items-center justify-between">
                <div>
                    <h2 class="font-semibold">Block low stock listings</h2>
                    <p class="text-sm text-muted-foreground">Prevent listing if inventory is below 5</p>
                </div>
                <label class="inline-flex items-center gap-2 text-sm">
                    <input type="checkbox" [(ngModel)]="blockLowStock">
                    Enabled
                </label>
            </div>
        </div>

        <div class="p-6 rounded-xl border border-border/50 bg-card space-y-4">
            <h2 class="font-semibold">Policy Notes</h2>
            <textarea rows="8" class="w-full px-3 py-2 border border-border rounded-lg"
                placeholder="Add admin notes visible to support agents..."></textarea>
        </div>
    </div>
</div>
