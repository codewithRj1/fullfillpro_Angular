<div class="stat-card group">
    <div class="flex items-start justify-between">
        <div>
            <p class="text-sm font-medium text-muted-foreground">{{ title }}</p>
            <h3
                class="mt-2 font-display text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-foreground to-foreground/70">
                {{ value }}</h3>
        </div>
        <div
            [class]="'p-2 rounded-lg bg-primary/10 text-primary transition-all duration-300 group-hover:scale-110 group-hover:bg-primary/20 ' + iconClass">
            <lucide-icon [name]="icon" class="w-5 h-5"></lucide-icon>
        </div>
    </div>
    <div class="mt-4 flex items-center text-xs">
        <span
            [class]="trend >= 0 ? 'text-success flex items-center gap-1' : 'text-destructive flex items-center gap-1'">
            <lucide-icon [name]="trend >= 0 ? 'trending-up' : 'trending-down'" class="w-3 h-3"></lucide-icon>
            {{ trend >= 0 ? '+' : '' }}{{ trend }}%
        </span>
        <span class="ml-2 text-muted-foreground">from last month</span>
    </div>
</div>
